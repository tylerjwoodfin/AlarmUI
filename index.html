<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>AlarmUI</title>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Favicon -->   
    <link href="../assets/favicon.ico" rel="shortcut icon"/>

    <!-- Load remaining coments -->
    <script src="../assets/theme.js"></script>

    <!-- update components -->
    <script src="../assets/update.js"></script>

  </head>

  <body>

    <header>
      <nav>
          <a href="../" id="headline">Is update.js missing?</a>
      </nav>
      
  </header>

  <div id="poweroff">
    <em class="fa fa-power-off" onclick="powerOff()"></em>
  </div>
  
  <div class="mobile-menu">

      <div id="hamburger">
        <div class="line" id="one"></div>
        <div class="line" id="two"></div>
        <div class="line" id="three"></div>
      </div>

      <ul class="mobile-menu__items" id="menuItems">
          <a href="../"><li>Settings</li></a>
          <a onclick="toggleGreetingMode()"><li>Greeting Mode</li></a>
      </ul>

      <div class="greetingArea">
        <div id="greeting" style="display: none;" onclick="toggleGreetingMode()">
          Your greeting will display here.
        </div>
        <br>
        <div id="greetingSub" style="display: none;" onclick="toggleGreetingMode()">
          Set in /secure/Greeting.
        </div>
      </div>
      
  </div> 
    
    <div class="column1">
        <img id="weatherIcon" src="assets/weather/offline.png">
        <div style="position: absolute; left: 14%; top: 60%; z-index: -1;">
          <p id="temperature" style="font-size: 72px; font-weight:300; text-align: center;">- -Â°</p>
        </div>
        <div style="text-align: center; padding-top: 100%;">
          <a id="location" href="#" class="dashed">Tap to retry</a>
        </div>
    </div>

    <div class="column2">
      <div class="attributeContainer">
        <div class="attributeMap" id="deviceCount"><em class="fa fa-cloud" aria-hidden="true"></em>0 devices online</div>
        <div class="attributeCode" id="clock"><em class="fa fa-clock-o"></em>--:-- qm</div>

        <hr>
      </div>

      

      <h1 class="option" onclick="getDropboxFile('TasksFile')">Tasks</h1>

      <h1 class="option" onclick="getDropboxFile('BedtimeFile')">Bedtime</h1>

      <h1 class="option">Lights</h1>

      <h1 class="option">Locks</h1>

      <h1 class="option">Calendar</h1>

    </div>

  </body>
</html>

<script>
  let appsDisplayed = false;

  document.getElementById("hamburger").addEventListener("click", function(){
          this.classList.toggle("active");
          document.querySelector(".mobile-menu").classList.toggle("active");
  });

</script>
